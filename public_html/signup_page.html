<!DOCTYPE HTML>
<html>
    <head>
        <title>Bootstrap Introduction</title>


        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>


        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="index.css">
        
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                    </button>   
                    <a href="index.html" class="navbar-brand">Lifestyle Store</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        
                        <li><a href="signup_page.html"><span class="glyphicon glyphicon-user"></span>Sign Up</a></li>
                        <li><a href="login_page.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div>
            </div> 
        </nav>
        <div class="container">
            <div class="row row_style">
                <div class="col-xs-6">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <h4>SIGN UP</h4>
                        </div>
                        <div class="form-group">
                            <label style="margin-top: 15px" for="Name">Name</label>
                            <input type="text" class="form-control" name="Name" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="E-mail">E-mail</label>
                            <input type="text" class="form-control" name="E-mail" placeholder="example@example.com">
                        </div>
                        <div class="form-group">
                            <label for="Password">Password</label>
                            <input type="text" class="form-control" name="Password" placeholder="********">
                        </div>
                        <div class="form-group">
                            <label for="Contact">Contact</label>
                            <input type="text" class="form-control" name="Contact" placeholder="+91**********">
                        </div>
                        <div class="form-group">
                            <label for="City">City</label>
                            <input type="text" class="form-control" name="City" placeholder="City">
                        </div>
                        <div class="form-group">
                            <label for="Address">Address</label>
                            <input type="text" class="form-control" name="Address" placeholder="Address">
                        </div>
                        <div class="text-warning">
                            <button class="btn btn-primary btn-block">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="container">
            <p style="text-align: center;">Copyright © Lifestyle Store. All Rights Reserved | Contact Us: +91 90000 00000”</p>
            </div>
        </footer>
        
    </body>
</html>
